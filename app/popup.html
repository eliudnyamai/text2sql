<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" style="min-width:350px;">
<head>
    <title>Text to SQL Converter</title>
   <script src="convert.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <main class="m-2">
        <textarea class="border border-3 mb-3 border-primary form-control" id="inputText" rows="3" placeholder="Enter text to convert"></textarea>
        <button class="btn-primary" id="convertButton">Convert to SQL</button>
        <div class="border rounded-start my-3 border-success border-3 p-5" id="outputSQL"></div>
        <button class="btn-primary" id="copyButton">Copy SQL</button>
    </main>
    
</body>
</html>
